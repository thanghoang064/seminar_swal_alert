<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            position: relative;
            background-image: url('./tai_nguyen/AstonishingPinkBelugawhale-max-1mb.gif');
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1,
        h2 {
            text-align: center;
        }

        p {
            font-weight: bold;
            font-size: 50px;
            margin-left: 10px;
        }

        .content,
        .btn {
            display: flex;
            justify-content: center;

        }

        button {
            width: 100px;
            height: 50px;
            border-radius: 15px;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <h1>Con Đường Đến Trái Tim Nàng <span></span></h1>
    <h2>0<span>%</span></h2>
    <div class="content">
        <p>----</p>
        <p>----</p>
        <p>----</p>
        <p>----</p>
        <p>----</p>
        <p>----</p>
        <p>----</p>
        <p>----</p>
        <p>----</p>
        <p>----</p>
        <p>----</p>
        <p>----</p>
        <p>----</p>
        <p>----</p>
        <p>----</p>
    </div>
    <div class="btn">
        <button onclick="plusSlides(-1)">Kết thúc</button>
        <button onclick="plusSlides(1)">Bắt đầu</button>
    </div>

</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    let a = document.getElementsByTagName('p');
    let diem = document.getElementsByTagName('h2');
    let name = document.getElementsByTagName('span');
    let index = 0;
    let arrQuaTrinh = [
        {
            "key": 0,
            "value": "Dỗi",
        },
        {
            "key": 1,
            "value": "Làm quen",
        },
        {
            "key": 2,
            "value": "Đi chơi",
        },
        {
            "key": 3,
            "value": "Tán tỉnh",
        },
        {
            "key": 4,
            "value": "Hẹn hò",
        }
    ];
    function plusSlides(n) {
        diChuyen(index += n);
    }

    let dem = 0;
    function diChuyen(n) {
        let ran = Math.floor(Math.random() * arrQuaTrinh.length);
        //n > chiều dài của mẩn trở lại ban đầu
        if (n > a.length) { // slides.length = 3 
            index = 1;
        }
        if (n < 1) {
            index = a.length;
        }
        for (let i = 0; i < a.length; i++) {
            a[i].style.color = "black";
        }
        a[index - 1].style.color = "red";
        switch (index) {
            case 3: case 6: case 8: case 11: case 14:
                a[index - 1].innerHTML = arrQuaTrinh[ran].value;
                swal(arrQuaTrinh[ran].value);
                switch (arrQuaTrinh[ran].key) {
                    case 0:
                        diem[0].innerHTML = (dem -= 15) + "%";
                        swal({
                            title: "Bạn đang bị cô ấy dỗi",
                            text: "Hãy mau đi làm lành với cô ấy",
                            icon: "warning",
                        });
                        break;
                    case 1:
                        diem[0].innerHTML = (dem += 5) + "%";
                        swal({
                            title: "Làm quen thành công",
                            text: "Hãy cùng nhau trò chuyện thật vui vẻ nào",
                            icon: "success",
                        });
                        break;
                    case 2:
                        diem[0].innerHTML = (dem += 10) + "%";
                        swal({
                            title: "Cô ấy đã đồng ý đi chơi với bạn",
                            text: "Chúc bạn và cô ấy có 1 buổi đi chơi vui vẻ",
                            icon: "success",
                        });
                        break;
                    case 3:
                        diem[0].innerHTML = (dem += 15) + "%";
                        swal({
                            title: "Tản tỉnh cô ấy đi nào",
                            text: "Chúc bạn thành công",
                            icon: "success",
                        });
                        break;
                    case 4:
                        diem[0].innerHTML = (dem += 20) + "%";
                        swal({
                            title: "Cô ấy đã đồng ý hẹn hò với bạn",
                            text: "Bạn thật là may mắn",
                            icon: "success",
                        });
                        break;
                }
                break;
        }
        console.log(dem);
        //bắt biến đếm
        if (dem < 0 && index > 2 ) {
            swal({
                title: "Bạn đã thất bại",
                text: "Bạn có muốn chinh phục lại cô ấy ko",
                icon: "error",
            }).then((value) => {
                location.reload();
            });
            diem[0].innerHTML = 0;
            dem = 0;
        } else if (dem >= 100) {
            swal({
                title: "Chúc mừng bạn",
                text: "Bạn đã chinh phục cô ấy thành công",
                icon: "success",
            }).then((value) => {
                location.reload();
            });
            diem[0].innerHTML = 0;
            dem = 0;
        }

    }
</script>

</html>
